// Stock - RoveMate
@PART[roverBody]
{
	MODULE
	{
		name = BonVoyageModule
		showUpgradesInModuleInfo = false
		
		UPGRADES
		{
			UPGRADE
			{
				name__ = BonVoyageUpgrade_v2
				techRequired__ = unmannedTech
				techLevel = 2
			}
			UPGRADE
			{
				name__ = BonVoyageUpgrade_v3
				techRequired__ = automation
				techLevel = 3
			}
		}
	}
}
